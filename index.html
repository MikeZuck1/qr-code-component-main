<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>

    <!--QR CODE START-->
    <div class="container">
      <div class="qr-code-container">
        <!--QR CODE CONTAINER --> 
        <div class="qr-code-image">
          <img src="./images/image-qr-code.png" alt="Code-QR" width="200"/>
          <div class="content-code-qr">
            <h3 class="content-title">Improve your front-end skills by building project</h3>
              <p>scan the QR code to visit front-end mentor and take your coding skills to the next level!</p>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
